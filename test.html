<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title data-i18="title">test</title>
    <style>
        span{
            color: orange;
            text-decoration: underline;
        }
    </style>

</head>
<body>
    <div>
        <button type="button" onclick="translate( 'gr' );">Language : gr</button> 
        <button type="button" onclick="translate( 'en' );">Language : en</button> 
        <hr/>
    </div>
    <div class="container">
    	Language:
    	<span data-i18-lang></span> <br/>
    	player translation: 
        <span data-i18="player">player</span> <br/>
        password translation:
        <span data-i18="password">password</span> <br/>
        hello translation using parameters:
        <span data-i18="hello" data-i18-data='{"username":"nohponex", "email" : "nohponex@gmail.com"}'></span> <br/>
    </div>
    
    <script src="//code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="js/translation.js" type="text/javascript"></script>
</body>
</html>
